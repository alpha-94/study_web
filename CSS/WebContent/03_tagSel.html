<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>

<style type="text/css">
	/* CSS 주석문 */
	/* h1 태그의 color 속성에 red 키워드를 적용한다. */	
	h1 { color:red; }
	h3 { color:blue; }
	p { background: yellow; }
	
	/* 여러개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 때는 
		쉼표를 사용하면 된다. */
	h1, h3 {background: silver;}
</style>


</head>
<body>

	<!-- html 주석문 -->
	<h1>더 조은 컴퓨터 아카데미</h1>
	<h3>빅데이터 분석</h3>
	<p>국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>
	
	
</body>
</html>
