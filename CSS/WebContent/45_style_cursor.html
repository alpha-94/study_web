<!-- CSS 3가지 적용 방법
	1. head style 내부 import 적용
	2. CSS파일  export적용
	 3. 태그 스타일 속성 직접 적용
	 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커서관련스타일</title>
<style type="text/css">
	.cursor{
		cursor: pointer ;
	}



</style>
</head>
<body>

	<span class="cursor">포인터 커서</span>
	<br>
	<br>
	<span style="cursor:default ;">디폴트 커서 </span>
	<br>
	<br>
	<span style="cursor:auto ;">자동 커서 </span>
	<br>
	<br>
	<span style="cursor:crosshair ;">+ 커서 </span>
	<br>
	<br>
	<span style="cursor:help ;">도움말 커서 </span>




</body>
</html>
