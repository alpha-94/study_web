<!-- 
	* div Tag
		- div : 
			. block 형식으로 공간을 분할. 차곡차곡 쌓아올려지는 형식.
			. css를 사용해 우리가 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용된다.
		- block 형식 : div태그 / h1~h6태그 / p 태그 / 목록태그(ol, ul, li) / 테이블태그 / form태그 
							★자신의 영역이 전체 폭을 가지는 형태 (줄바꿈이 아니라 줄바꿈 같은 형태로 나타나는 것)★
		
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간분할태그-div Tag</title>
</head>
<body>

	<h1 style="background-color: pink" align="center">더조은 컴퓨터 아카데미</h1>
	<b>더조은 컴퓨터 아카데미</b>
	<h2>더조은 컴퓨터 아카데미</h2>
	
	<hr>
	
	<div style="background-color: yellow">서울시 종로구 종로1가</div>	
	<div>더조은 컴퓨터 아카데미</div>

</body>
</html>
