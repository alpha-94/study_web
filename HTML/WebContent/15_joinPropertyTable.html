<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 셀 합치기</title>
</head>
<body>
	<!-- 아주많이 사용하는 기능 -->
	
	<h2>기본 테이블</h2>
	
	<table border ="1">
	
		<tr>
			<td>  1행 1열  </td>
			<td>  1행 2열  </td>
		</tr>
		
		<tr>
			<td>  2행 1열  </td>
			<td>  2행 2열  </td>
		</tr>
	
	</table>
	
	<hr/>
	
	<h2>열 합치기 colspan</h2>
	
	<table border ="1">
		<tr align="center">
			<td colspan="2">  1행 1열  </td><!-- 합치고 싶은 대상의 갯수 -->
			<!-- <td>  1행 2열  </td> -->
		</tr>
		
		<tr align="center">
			<td>  2행 1열  </td>
			<td>  2행 2열  </td>
		</tr>
	</table>
	
	<hr/>
	
		<h2>행 합치기 rowspan</h2>
	
	<table border ="1">
	
		<tr align="center">
			<td>  1행 1열  </td>
			<td rowspan="2">  1행 2열  </td>
		</tr>
		
		<tr align="center">
			<td>  2행 1열  </td>
			<!-- <td>  2행 2열  </td> -->
		</tr>
	
	</table>
	
	<hr>
	
	<h2 align="center">응용!!</h2>
	
	<table border="1" width="200" height="200" align="center">
	
		<tr align="center">
			<td colspan="2" bgcolor="green">1</td>
			<!-- <td>2</td> -->
			<td rowspan="3" bgcolor="yellow">3</td>
		</tr>
		
		<tr align="center">
			<td>4</td>
			<td rowspan="2" bgcolor="pink">5</td>
			<!-- <td>6</td> -->
		</tr>
		
		<tr align="center">
			<td>7</td>
			<!-- <td>8</td> -->
			<!-- <td>9</td> -->
		</tr>
	
	
	
	
	
	
	</table>
	
	
</body>
</html>
