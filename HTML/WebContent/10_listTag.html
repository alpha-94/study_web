<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 기본 태그</title>
</head>
<body>

	<h1>ol tag</h1>
	<ol type="a" start="3"><!-- ordered ilst :: 번호가 있는 목록 태그 -->
		<li>Facebook</li> <!-- list item :: 목록 요소 -->
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol>
	
	<!-- 
	
	<ol><li></ol></li>
	이런식으로 되지 않도록 주의
	반드시 order / unorder line 내에 list item 이 존재 ( 종속) 되어야 함 
	 -->
	 
	 <h1>ul tag</h1>
	 
	 <ul type="square"> <!-- unordered list :: 번호가 없는 목록 태그 -->
	 	<li type="disc">Java</li> <!-- list item :: 목록 요소 // 최종 단락 타입 지정에 따라 변경됨 -->
	 	<li>Hadoop</li>
	 	<li>R</li>
	 	<li>Python</li>
	 </ul>

	



</body>
</html>
