<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 콤 보 박 스 -->
<title>select Tag</title>
</head>
<body>
	
	<select>
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>튀김</option>
	
	</select>
	
	<hr>
	
	<select>
		<optgroup label="분식">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>순대</option>
			<option>튀김</option>
		</optgroup>
		
		<optgroup label="중식">
			<option>짜장면</option>
			<option>짬뽕</option>
			<option>탕수육</option>
			<option>볶음밥</option>
		</optgroup>
		
	
	</select>

	
</body>
</html>
