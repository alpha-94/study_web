<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label 태그</title>
</head>
<body>
	<form action="">
		<label> Name : </label>
		<input type="text"><br>
		<label> PW : </label>
		<input type="password"><br>
	</form>
	
	<hr>
	
	
	<!-- 
	- 어떠한 input 태그를 설명하고 있는지 표시 해줘야 함
	-input 태그에 id 속성을 입력하고 label 태그에 속성을 입력. 
	 -->
	
	
	
	<form action="">
		<label for="name"> Name : </label>
		<input type="text" id="name"><br>
		<label> PW : </label>
		<input type="password"><br>
	</form>

</body>
</html>
