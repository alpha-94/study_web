<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marquee</title>
</head>
<body>
	<marquee>흐르는 문자열</marquee>
	<!-- marquee 기본 :: 왼쪽으로 흐름 -->
	
	<marquee behavior="slide">슬라이드</marquee>
	<!-- marquee slide :: 왼쪽으로 슬라이드 후 왼쪽에 고정 -->
	
	<marquee behavior="alternate">좌우 이동 문자열</marquee>
	<!-- marquee alternate :: 왼쪽 오른쪽 각각 튕기면서 움직임 -->
	
	<marquee bgcolor="yellow"
	 width="10%"
	 behavior="alternate"
	 height="300"
	 direction="right"
	 loop="15"
	 scrolldelay="2">영역</marquee>
	 <!-- height 기본 단위는 픽셀 -->

	
</body>
</html>
